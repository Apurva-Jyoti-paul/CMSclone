<html>
    <head>
        <title>
            {{ tit }}
        </title>
        <script>
             var f;
        j='{{ f.text }}';
        console.log(j);
        function htmlDecode(input)
        {
            console.log("Process running!");
            var e = document.createElement('div');
            e.innerHTML = input;
            return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
        }
    f=htmlDecode(j);
    console.log(f);
    document.write(f);
    console.log("{{ f.align }}")
    document.getElementsByTagName("body").style.textAlign='{{ f.align }}';
    
        </script>
    </head>
    <body>
        <div id="mypage">
        </div>
    </body>
</html>
