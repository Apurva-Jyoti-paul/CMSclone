{% load static %}
<html>
    <head>
        <title>
            HOME
        </title>
<style>
    /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 200;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: rgb(79, 200, 248);
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

body {
    height: 100vh;
    background-image: linear-gradient(to bottom right,rgba(0, 255, 42, 0.911), rgba(0, 234, 255, 0.966));
    margin: 0px;
    padding: 0px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  text-align: center;
  opacity: 0.4;
  background-color: #0c07077a;
}

li a {
  display: block;
  font-weight: bold;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: rgb(0, 0, 0);
  color: white;
  opacity: 1;
}

</style>
    </head>
    <body>
    <div>
        <div class="topnav">
            <a style="" href="#home">Dashboard</a>
            <a></a>
            <a></a>
            <a></a>
            <a href="#news">Account</a>
            <a href="#contact">Contact</a>
            <a style="text-align: right;" href="#about">About</a>
          </div>



       <ul class="websites">
           {% for i in a %}
                <li><a class="webs" href="#ddfs">{{ i.hname }}</a></li>
           {% endfor %}     
       </ul>   


       <!-- <img height="100" width="200" src="{% static 'webcore/ss.png' %}"> -->
       
    </body>
</html>
