{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>dd</title>
    <link rel="stylesheet" href="{% static 'webcore/assets3/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'webcore/assets3/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'webcore/assets3/css/-Login-form-Page-BS4-.css' %}">
    <link rel="stylesheet" href="{% static 'webcore/assets3/css/gradient-navbar-1.css' %}">
    <link rel="stylesheet" href="{% static 'webcore/assets3/css/gradient-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'webcore/assets3/css/styles.css' %}">
</head>

<body><div class="container-fluid">
    
    <div class="row mh-100vh">
         
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
            
          
            <div class="m-auto w-lg-75 w-xl-50">
                <h2 class="text-info fw-light mb-5"><i class="far fa-user" style="width: 6px;"></i>    GLUG  CMS </h2>
                <form class="login" method="POST" action="/accounts/login/">
                    {% csrf_token %}
                    <div class="form-group mb-3"><label class="form-label text-secondary">Username</label><input type="text" class="form-control" type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login" style="width: 348px;" /></div>
                    <div class="form-group mb-3"><label class="form-label text-secondary">Password</label><input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required="" id="id_password" required style="height: 40px;width: 348px;" /><p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% else %}
                        <input type="hidden" name="next" value="/home/">
                        {% endif %}
                    </div><button class="btn btn-info mt-2" type="submit">Log In</button>
                </form>
                <p class="mt-3 mb-0"><a class="text-info small" href="/accounts/password/reset/">Forgot your email or password?</a></p>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url('{% static 'webcore/assets3/img/fotis-fotopoulos-DuHKoV44prg-unsplash.jpg' %}') center center / cover;border-style: none;">
            
        </div>
    </div>
</div>
    <script src="{% static 'webcore/assets3/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
